{% extends "base.html" %}


{% block maincontent %}
	<h3>Login</h3>

<form method="post">
	{% csrf_token %}
	{% for form in form %}
	<div class="form-group">
		<label for="{{form.id_for_label}}" class="col-form-label">
			{{form.label}}
		</label>
		{{form}}
	</div>	
	{% endfor %}
	<button type="submit" class="btn btn-primary">Login</button>
</form>
{% endblock maincontent %}
